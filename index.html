<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mark & Cy Wedding RSVP</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mark & Cy's Wedding RSVP ğŸ’</h1>
  <div class="form-box">
    <label for="guestName">Enter Your Full Name</label>
    <input type="text" id="guestName" placeholder="Type your name...">
    <button id="checkBtn">Check</button>
    
    <div id="rsvpForm" class="hidden">
      <p id="seatInfo"></p>
      <label>Will you attend?</label>
      <select id="attendance">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <div id="attendeeInputs"></div>
      <button id="submitBtn">Submit RSVP</button>
    </div>
    
    <p id="message"></p>
  </div>

  <!-- Your JS -->
  <script src="rsvp.js"></script>
</body>
</html>
